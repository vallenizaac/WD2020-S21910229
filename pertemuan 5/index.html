<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tag untuk Multimedia</title>
</head>
<body>
    
    <h3>Gambar</h3>

        <img src="img/cat.jpg" alt="Cat" width="750">
        <img src="https://images.unsplash.com/photo-1598357850491-8cbc419b0b05?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80" alt="covid">

    <h3>Video</h3>
    <video width="720" height="340" controls>

          <source src="https://bit.ly/3j6rPni" />

      </video>

    <h3>Video Autoplay & Fallback</h3>
      
        <video width="720" height="340" autoplay controls>

        
            <source src="https://bit.ly/3j6rPni" type="video/mp4" />
            <source src="https://bit.ly/3j6rPni" type="video/ogg" />
            <source src="https://bit.ly/3j6rPni" type="video/webm" />

        </video>    
      
    <h3>Audio</h3>
    <audio controls>
        <source src="audio/Kangen - Dewa 19 (Saxophone Cover by Desmond Amos).mp3" type="audio/mp3" />
    </audio>   
    <h3>Audio Autoplay</h3>
    <audio autoplay controls>
        <source src="audio/Kangen - Dewa 19 (Saxophone Cover by Desmond Amos).mp3" type="audio/mp3" />
    </audio>      
    <br>
    <h3>Inframe</h3>
    <iframe src="https://vallentino06.github.io/" frameborder="0" width="1340" height="750"></iframe>
    <br>
    <h3>Inframe, Frameborder & Scrolling</h3>
    <iframe src="https://bit.ly/32jR7ro" width="600" height="600" scrolling="no" frameborder="0"></iframe>



</body>
</html>
