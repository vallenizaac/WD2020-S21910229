<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tag untuk Multimedia</title>
</head>
<body>
    
    <h3>Gambar</h3>

        <img src="img/cat.jpg" alt="Cat">

    <h3>Video</h3>
    <video width="720" height="340" controls>

          <source src="video/Beethoven - FÃ¼r Elise.webm" />

      </video>

    <h3>Video Autoplay & Fallback</h3>
      
        <video width="720" height="340" autoplay controls>

        
            <source src="video/Above NYC - Filmed in 12K.mp4" type="video/mp4" />
            <source src="video/Above NYC - Filmed in 12K.mp4" type="video/ogg" />
            <source src="video/Above NYC - Filmed in 12K.mp4" type="video/webm" />

        </video>    
      

      

    
    <h3>Audio</h3>
    <audio controls>
        <source src="audio/Kangen - Dewa 19 (Saxophone Cover by Desmond Amos).mp3" type="audio/mp3" />
    </audio>   
    <h3>Audio Autoplay</h3>
    <audio autoplay controls>
        <source src="audio/Kangen - Dewa 19 (Saxophone Cover by Desmond Amos).mp3" type="audio/mp3" />
    </audio>      


</body>
</html>
