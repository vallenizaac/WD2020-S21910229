<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tabel</title>
</head>
<body>
    
    <h1>HTML Tabel</h1>

    <table border="1" cellspacing="0" cellpadding="12">
        <thead>
            <tr>
                <th></th>
                <th>Kolom 1</th>
                <th>Kolom 2</th>
                <th>Kolom 3</th>
            </tr>
        </thead>
        <tr>
            <th>Baris 1</th>
            <td rowspan="3">Rowspan 3</td>
            <td colspan="2">Colspan 2</td>
        </tr>

     
        <tr>
            <th>Baris 2</th>
            <td>Baris 2, Kolom 2</td>
            <td>Baris 2, Kolom 3</td>
        </tr>

        <tr>
            <th>Baris 3</th>
            <td>Baris 3, Kolom 2</td>
            <td>Baris 3, Kolom 3</td>
        </tr>
    </table>
    <br>
    <br>
    <br>

    <table border="1" cellspacing="0" cellpadding="40">
        
            <tr>
                <td>1,1</td>
                <td>1,2</td>
                <td>1,3</td>
                <td>1,4</td>
            </tr>
            
            <tr>
                <td>2,1</td>
                <th colspan="2" rowspan="2">?</th>
                <td>2,4</td>
            </tr>

            <tr>
                <td>3,1</td>
                <td>3,4</td>
            </tr>

            <tr>
                <td>4,1</td>
                <td>4,2</td>
                <td>4,3</td>
                <td>4,4</td>
            </tr>
   

    </table>
</body>
</html>
