<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <form action="/path">

          <fieldset>
            <legend>Formulir Calon Pegawai</legend>
            <label for="name">Nama: </label>
            <input type="text" name="name" /><br><br>
            <label for="address">Alamat: </label>
            <input type="text" name="address" /><br><br>
            <label for="password">Password: </label>
            <input type="text" name="password" /><br><br>

            <label for="jenis kelamin:">Jenis Kelamin:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br>
            <br>
            <label for="bahasa pemograman yang dikuasai">Bahasa Pemograman yang dikuasai: </label>
            <input type="checkbox" name="Web">
            <label for="web">WEB</label>          
            <input type="checkbox" name="mobile">
            <label for="mobile">MOBILE</label>      
            <input type="checkbox" name="desktop">
            <label for="desktop">DESKTOP</label>     
            
            <br>
            <br>
            <label for="kota asal">Kota Asal: </label>
            <select>
                <option value="Semarang">Semarang</option>
                <option value="Jakarta">Jakarta</option>
                <option value="Manado">Manado</option>
                <option value="Surabaya">Surabaya</option>
                <option value="Bandung">Bandung</option>
              </select>
            <br>
            <br>
            <label for="memilih">Apa yang Membuat Kami harus memilih Anda?:</label><br>
            <textarea rows="10" cols="50" placeholder="Tulis jawaban Anda di sini...."></textarea>
            <br>
            <button>Proces</button>
          </fieldset>
          
          
          
        
          



          

    </form>
</body>
</html>
